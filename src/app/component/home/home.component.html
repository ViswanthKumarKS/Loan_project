<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval and Management</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #a4cb68;
        color: #333;
      }

      header {
        background-color: #a4cb68;
        color: white;
        padding: 20px;
        text-align: center;
      }

      section {
        padding: 20px;
        text-align: center;
        padding-bottom: 40px;
        background-color: #a4cb68;
      }

      .steps {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;

      }

      .step {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        margin: 0 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .step:hover {
        overflow: visible;
        transform: scale(1.1);
        z-index: 1;
        color: black;
      }

      footer {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .h2{
        color: white;
      }
    </style>
  </head>
  <body class="my-5">
    <header>
      <h1>Welcome to Loan Approval and Management</h1>
    </header>

    <section >
      <h2 class="h2">Follow these three simple steps:</h2>

      <div class="steps" routerLink="/account">
        <div class="step" style="transition: transform 0.8s">
          <div class="lottie-container">
            <ng-lottie
              [options]="options"
              width="250px"
              height="250px"
            ></ng-lottie>
          </div>
          <h3>Step 1: Account Detail</h3>
          <p>Provide your account information.</p>
        </div>

        <div class="step" style="transition: transform 0.8s" routerLink="/loan">
          <div class="lottie-container">
            <ng-lottie
              [options]="options1"
              width="250px"
              height="250px"
            ></ng-lottie>
          </div>
          <h3>Step 2: Loan Details</h3>
          <p>Share details about the loan you are applying for.</p>
        </div>

        <div
          class="step"
          style="transition: transform 0.8s"
          routerLink="/document"
        >
          <div class="lottie-container">
            <ng-lottie
              [options]="options2"
              width="250px"
              height="250px"
            ></ng-lottie>
          </div>
          <h3>Step 3: Document Details</h3>
          <p>Submit necessary documents for verification.</p>
        </div>
      </div>
    </section>
  </body>
</html>
