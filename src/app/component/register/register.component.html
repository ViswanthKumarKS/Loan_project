<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <ng-lottie [options]="options"></ng-lottie>
      </div>
      <div class="col-6">
        <h2 class="display-4 text-primary">Register</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <!-- Username input -->
          <div class="form-outline mb-3 col-md-8">
            <label class="form-label" for="username">Name</label>
            <input
              type="text"
              id="Name"
              class="form-control"
              placeholder="Enter a valid name"
              name="person"
              [(ngModel)]="person"
              ngModel
              required
              minlength="3"
              maxlength="15"
              #UserNamevaild="ngModel"
              [ngClass]="
                UserNamevaild.invalid && UserNamevaild.dirty
                  ? 'is-invalid '
                  : ''
              "
            />
            <div *ngIf="UserNamevaild.invalid" class="invalid-feedback">
              please enter the name min 3 characters
            </div>
          </div>

          <!-- Name input -->
          <div class="form-outline mb-3 col-md-8">
            <label class="form-label" for="name">UserName</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter a valid username"
              name="name"
              ngModel
              required
              minlength="3"
              maxlength="15"
              #Namevaild="ngModel"
              [(ngModel)]="nameRef"
              [ngClass]="
                Namevaild.invalid && Namevaild.dirty ? 'is-invalid ' : ''
              "
            />
            <div *ngIf="Namevaild.invalid" class="invalid-feedback">
              please enter the name min 3 characters
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3 col-md-8">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              name="password"
              ngModel
              [(ngModel)]="password"
              required
              minlength="3"
              maxlength="10"
              #passwordvaild="ngModel"
              [ngClass]="
                passwordvaild.invalid && passwordvaild.dirty ? 'is-invalid' : ''
              "
            />
            <div *ngIf="passwordvaild.invalid" class="invalid-feedback">
              please enter the name min 3 characters
            </div>
          </div>
          <div class="mb-3 col-md-8">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-Enter password"
              ngModel
              required
              pattern="{{ passwordvaild.value }}"
              #confpass="ngModel"
              [ngClass]="
                confpass.value !== passwordvaild.value && confpass.dirty
                  ? 'is-invalid'
                  : ''
              "
            />
            <div *ngIf="confpass.invalid" class="invalid-feedback">
              Password is mismatch
            </div>
          </div>

          <div class="d-flex align-items-center mb-4">
            <span>Already registered?</span>
            <a
              routerLink="/login"
              class="text-primary text-decoration-none px-2"
              >Login here</a
            >
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2 mb-5">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
