<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyF9RH4uE3JqDk9mPKRiiLl2Q5f7Nfexl"
      crossorigin="anonymous"
    />
    <title>Document Approval System</title>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Document Approval</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>UserName</th>

            <th>Document Name</th>
            <th>View PDF</th>

            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let document of documents">
            <td>{{ document.id }}</td>
            <td>{{ document.username }}</td>

            <td>{{ document.documentName }}</td>

            <td>
              <img src="/assets/pdf.png" height="60" />
              <button
                class="mt-3"
                class="btn btn-primary"
                (click)="togglePdfViewer(document.id)"
              >
                View PDF
              </button>
            </td>

            <td>
              <button
                type="button"
                class="btn btn-approve"
                (click)="approvedocument(document.id)"
              >
                Approve
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      function openPdfInNewWindow(documentId) {
        const pdfUrl =
          "http://localhost:8080/api/DocumentType/downloadFile/" + documentId;
        window.open(pdfUrl, "_blank", "height=600,width=800");
      }
    </script>
    <style>
      .btn-approve {
        background-color: #28a745;
        color: #fff;
      }

      .btn-approve:hover {
        background-color: #218838;
      }
    </style>
  </body>
</html>
