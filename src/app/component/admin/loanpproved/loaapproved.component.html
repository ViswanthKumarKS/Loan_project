<title>Loan Approval System - Admin</title>

<style>
  .table-bordered {
    border: 1px solid #dee2e6;
  }

  .table-bordered thead th,
  .table-bordered tbody td {
    border: 1px solid #dee2e6;
  }

  .table-bordered thead th {
 
    color: black;
  }

  .table-bordered tbody td {
    padding: 8px;
  }

  .table-bordered tbody tr:hover {
    background-color: #f8f9fa;
  }

  .btn-approve {
    background-color: #28a745;
    color: #fff;
  }

  .btn-approve:hover {
    background-color: #218838;
  }
</style>
<h3 class="my-2">Loan Approval Details</h3>

<table class="table table-bordered my-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Loan Amount</th>
      <th>Loan Type</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans">
      <td>{{ loan.id }}</td>
      <td>{{ loan.username }}</td>
      <td>â‚¹ {{ loan.amount }}</td>
      <td>{{ loan.loanType }}</td>
      <td>
        <button
          type="button"
          class="btn btn-approve"
          (click)="approveLoan(loan.id)"
        >
          Approve
        </button>
      </td>
    </tr>
  </tbody>
</table>
