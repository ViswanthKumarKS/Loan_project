<div *ngIf="!isLoggedIn">
  <router-outlet />
</div>

<div *ngIf="isLoggedIn" class="row">
  <header class="navbar sticky-top bg-primary p-2 shadow">
    <a class="navbar-brand px-3 text-white">
      <img src="/assets/Fund Wave.png" height="40" width="40" />
       FUND WAVE 
    
    </a>
  </header>
</div>

<div *ngIf="isLoggedIn && isAdmin" class="row vh-100 flex-grow-1">
  <div class="sidebar border border-right col-2 p-0 h-100">
    <div class="bg-body-tertiary h-100" tabindex="-1">
      <div class="d-flex flex-column p-0 pt-3 overflow-y-auto h-100">
        <ul class="nav flex-column">
          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa-house"></i>
            <a class="nav-link d-flex align-items-center" routerLink="/admin">
              Home
            </a>
          </li>
          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa-user-circle"></i>
            <a
              class="nav-link d-flex align-items-center"
              routerLink="/accountdetails"
              >AccountDetails</a
            >
          </li>
          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa-hand-holding-usd"></i>
            <a
              class="nav-link d-flex align-items-center"
              routerLink="/loanapproved"
              >Loan Approval</a
            >
          </li>
          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa-file-alt"></i>
            <a
              class="nav-link d-flex align-items-center"
              routerLink="/documentapproval"
              >Document Approval</a
            >
          </li>

          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa fa-power-off"></i>
            <a
              class="nav-link d-flex align-items-center"
              (click)="logout()"
              role="button"
              >Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="col-10 px-4">
    <router-outlet></router-outlet>
  </main>
</div>

<div *ngIf="isLoggedIn && !isAdmin" class="row vh-100 flex-grow-1">
  <div class="sidebar border border-right col-2 p-0">
    <div class="bg-body-tertiary h-100" tabindex="-1">
      <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
        <ul class="nav flex-column h-100">
          <li
            class="nav-item d-flex align-items-center px-4 sideBarItem"
            routerLink="/"
          >
            <i class="fa-solid fa-house"></i>
            <a class="nav-link d-flex align-items-center" routerLink="/">
              Home
            </a>
          </li>
          <li
            class="nav-item d-flex align-items-center px-4 sideBarItem"
            routerLink="/account"
          >
            <i class="fa-solid fa-user-circle"></i>
            <a class="nav-link d-flex align-items-center" routerLink="/account"
              >Account
            </a>
          </li>
          <li
          class="nav-item d-flex align-items-center px-4 sideBarItem"
          routerLink="/loan"
        >
          <i class="fa-solid fa-hand-holding-usd"></i>
          <a class="nav-link d-flex align-items-center" routerLink="/loan"
            >Loan
          </a>
        </li>
          <li
            class="nav-item d-flex align-items-center px-4 sideBarItem"
            routerLink="document"
          >
            <i class="fa-solid fa-file-alt"></i>
            <a class="nav-link d-flex align-items-center" routerLink="document"
              >Document</a
            >
          </li>

       
          <li class="nav-item d-flex align-items-center px-4 sideBarItem">
            <i class="fa-solid fa fa-power-off"></i>
            <a
              class="nav-link d-flex align-items-center"
              (click)="logout()"
              role="button"
              >Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="col-10 px-4">
    <router-outlet></router-outlet>
  </main>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader">
  <ng-lottie [options]="options"></ng-lottie>
</div>
